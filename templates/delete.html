{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
    Edit Project
{% endblock %}
{% block content %}
<div class="container" >
    <form method="POST">
        <h3><b>Are you sure deleting {{project.name}}</b></h3>
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>
<div class="container" >
    <form action="{{url_for('editProject',projectName=project.name)}}">
        <h3><b>Back edit {{project.name}}</b></h3>
        <button type="submit" class="btn btn-primary">Back</button>
    </form>
</div>
{% endblock %}
