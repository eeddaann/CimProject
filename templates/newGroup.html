<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Group</title>
</head>
<body>
    <h1>New group for new project</h1>
    <p>Project Name:</p>{{pName}}<br>
    <p>Project Description:</p>{{pDesc}}</textarea><br>
    <p><h2>Choose students:</h2></p>
    <form method="post">
        <select multiple name="talmid" >
            {% for student in students %}
                 <option id="talmid"  value="{{student.name}}">{{student.name}}</option><br>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
