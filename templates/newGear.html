{% extends "bootstrap/base.html" %}
{% block title %}
    New Gear
{% endblock %}
{% block content %}
<div class="container" >
    <h4>Project name:{{pName}}</h4>
    <h4>Students:</h4>
    {% for l in lst %}
        <p>{{ l }}</p>
    {% endfor %}
    <form method="post" >
        <select multiple name="davar" class="form-control">
            {% for thing in things %}
                 <option id="thing"  value="{{thing.id}}">{{thing.name}}</option><br>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   <h5>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</h5>
</div>
{% endblock %}
